<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(255, 219, 254);
        }
        button{
            border-radius: 1%;
            color:  rgb(255, 219, 254);;
            background-color:  rgb(239, 5, 223);
            border-color: rgb(243, 92, 233);;
        }
        h1{
            color: rgb(239, 5, 223);
        }
    </style>
</head>
<body>
    <h1>Aperte o botão e veja o que acontece!</h1>
    <button onclick="inicio()">Clique aqui</button>
    <script>
        function inicio(){
            window.alert('Você clicou no botão')
        }
    </script>
</body>
</html>
