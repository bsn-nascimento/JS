<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
          body{
            background-color: rgb(255, 146, 248);
            color: aliceblue;
            font-family: cursive;
            text-align: center;
          }
          button{
            padding: 50px;
            margin: 10px;
          }
          h1{
            font-size: 70px;
          }    
    </style>
</head>
<body>
    <h1>Escolha um botão:</h1>
    <br><br><br>
    <button onclick="botao1()" style="background-color: rgb(255, 0, 238);">
    </button>
    <button onclick="botao2()" style="background-color: rgb(111, 228, 254);">
    </button>
    <button onclick="botao3()" style="background-color: rgb(255, 251, 122);">
    </button>
    <button onclick="botao4()" style="background-color: rgb(180, 92, 235);">
    </button>
    <br><br>
    <script>
        function botao1(){
          window.alert("Você clicou no botão rosa")
        }
        function botao2(){
          window.alert("Você clicou no botão azul")
        }
        function botao3(){
          window.alert("Você clicou no botão amarelo")
        }
        function botao4(){
          window.alert("Você clicou no botão roxo")
        }
    </script>
    <img src="7033734_among us_icon.png" alt="">
</body>
</html>
