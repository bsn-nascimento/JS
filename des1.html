<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
            background-color: rgb(255, 219, 254);
        }
        h1{
            color: rgb(239, 5, 223);
        }
    </style>
</head>
<body>
    <h1>Interagindo com o usuário</h1>
    <script>
        let nome = window.prompt('Olá! Qual é seu nome?')
        let bairro = window.prompt('Você mora em que bairro?')
        window.alert(`Conheci ${nome}, que mora no bairro ${bairro}.`)
    </script>    
</body>
</html>
