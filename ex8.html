<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body{
           background-color: rgb(255, 146, 248);
           color: aliceblue;
           font-family: cursive;
           text-align: center;
           
       }
       h1{
           font-size: 50px;
           text-align: center;
       }
       p{
           font-size: 25px;
       }
       button{
           color: rgb(255, 2, 238);
           border-color: rgb(255, 0, 238) ;
           text-align: center;
       }
   </style>
</head>
<body>
    <h1>Vários cálculos em JS</h1>   
    <button onclick="calcular()">Clique aqui para calcular</button>
    <hr>
    <section id="result"></section>

    <script>
        function calcular(){
            let num =Number(window.prompt('Digite um numero inteiro.'))
            let res =document.querySelector('section#result')
            res.innerHTML = `<p> O número analisado aqui será o <strong>${num}</strong>.<hr>`
            res.innerHTML += `<p> O valor absoluto é ${Math.abs(num)}.</p><hr>`    
            res.innerHTML += `<p> A sua parte inteira é ${Math.trunc(num)}.</p><hr>`
            res.innerHTML += `<p> O valor inteiro mais próximo é ${Math.round(num)}.</p><hr>`
            res.innerHTML += `<p> A raiz quadrada é ${Math.sqrt(num)}.</p><hr>`
            res.innerHTML += `<p> A raiz cúbica é ${Math.cbrt(num)}.</p><hr>`
            res.innerHTML += `<p> O valor de ${num} <sup>2</sup> é ${Math.pow(num,2)}.</p><hr>`
        }    
        
    </script>
</body>
</html>
